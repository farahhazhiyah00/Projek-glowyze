
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowyze - AI Skincare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              glow: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9', // Primary Sky Blue
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              nature: {
                500: '#22c55e', // Green for CTA
              }
            },
            animation: {
              'scan': 'scan 2s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'liquid-wave': 'liquidWave 1.8s cubic-bezier(0.65, 0, 0.35, 1) forwards',
              'layer-float': 'layerFloat 3s ease-in-out infinite alternate',
            },
            keyframes: {
              scan: {
                '0%': { top: '0%' },
                '100%': { top: '100%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              liquidWave: {
                '0%': { transform: 'translateY(120%) scaleY(1)' },
                '45%': { transform: 'translateY(0%) scaleY(1.15)' },
                '55%': { transform: 'translateY(0%) scaleY(1.15)' },
                '100%': { transform: 'translateY(-120%) scaleY(1)' }
              },
              layerFloat: {
                '0%': { borderRadius: '45% 55% 50% 50% / 40% 40% 60% 60%', transform: 'rotate(-4deg) translateX(-5%)' },
                '100%': { borderRadius: '55% 45% 40% 60% / 60% 60% 40% 40%', transform: 'rotate(4deg) translateX(5%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Bubble Background */
      .bubble-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
        background: linear-gradient(180deg, #f0f9ff 0%, #e0f2fe 100%);
      }
      .dark .bubble-bg { background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%); }

      .bubble {
        position: absolute;
        bottom: -100px;
        background-color: rgba(14, 165, 233, 0.2);
        border-radius: 50%;
        animation: rise 10s infinite ease-in;
      }

      @keyframes rise {
        0% { bottom: -100px; transform: translateX(0); opacity: 0; }
        20% { opacity: 1; }
        50% { transform: translateX(50px); }
        100% { bottom: 110%; transform: translateX(-50px); opacity: 0; }
      }

      /* Premium Multi-Layer Liquid Wave Transition */
      .wave-overlay-root {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 200%; 
        z-index: 9999;
        pointer-events: none;
        transform: translateY(120%);
        overflow: hidden;
      }

      .wave-overlay-root.animating {
        animation: liquidWave 1.8s cubic-bezier(0.65, 0, 0.35, 1) forwards;
      }

      .wave-layer {
        position: absolute;
        width: 300%;
        height: 150%;
        left: -100%;
        border-radius: 40% 60% 70% 30% / 40% 40% 60% 60%;
        filter: blur(4px);
      }

      .wave-layer-1 {
        background: linear-gradient(to bottom, #e0f2fe, #bae6fd);
        top: 0;
        z-index: 10;
        opacity: 0.6;
        animation: layerFloat 4s ease-in-out infinite alternate;
      }
      .dark .wave-layer-1 { background: linear-gradient(to bottom, #0c4a6e, #075985); }

      .wave-layer-2 {
        background: linear-gradient(to bottom, #7dd3fc, #38bdf8);
        top: 4%;
        z-index: 20;
        opacity: 0.8;
        animation: layerFloat 3.5s ease-in-out infinite alternate-reverse;
      }
      .dark .wave-layer-2 { background: linear-gradient(to bottom, #075985, #0369a1); }

      .wave-layer-3 {
        background: linear-gradient(to bottom, #38bdf8, #0ea5e9);
        top: 8%;
        z-index: 30;
        opacity: 0.9;
        animation: layerFloat 3s ease-in-out infinite alternate;
      }
      .dark .wave-layer-3 { background: linear-gradient(to bottom, #0369a1, #0c4a6e); }

      .wave-layer-4 {
        background: #0ea5e9;
        top: 12%;
        height: 200%;
        z-index: 40;
      }
      .dark .wave-layer-4 { background: #0c4a6e; }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 overflow-hidden transition-colors duration-300">
    <div id="root" class="h-screen w-screen flex flex-col relative z-10"></div>
  </body>
</html>
